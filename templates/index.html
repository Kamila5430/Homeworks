<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>***Название блога***</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <h1>***Название блога***</h1>
    {% for i in BE %}
 <a class="nav-link" href="{{ url_for('entry_page', key=i.key) }}"><h1>{{i.title}}</h1></a>
        <h5>{{i.created_at}}<br></h5>
    {% if i.comments|length ==0 %}
    Нет комментариев
    <br>
    <p> </p>
    {% else %}
    Количество комментариев:
    <br>
    <h5>{{i.comments|length}}<br></h5>
    {% endif %}

    {% endfor %}
    <a class="btn btn-outline-primary" href="{{ url_for('create_entry_page') }}">Добавить новую статью</a>

</div>
</body>
</html>
